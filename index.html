<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Course Registration Form </h1>
    <form >
       
           <fieldset>
            <legend>Personal Details</legend>
            <table>
             <tr>
                <td><label for="fn">First Name</label></td>
                <td><input type="text" name="fn" placeholder="dinesh" required>
                <p>Enter Your First Name</p></td>
            </tr>

            <tr>
                <td><label for="fn">Sure Name</label></td>
                <td><input type="text" name="sn" placeholder="kumar" size="15" optional>
                <p>Enter Your Sure Name</p></td>
            </tr>
            
            <tr>
                <td><label for="mn">Mobile Number</label></td>
                <td><input type="tel" name="mn" placeholder="10digit number" required>
                <p>Enter your Mobile Num</p></td>
            </tr>

            <tr>
                <td><label for="email">Email Id</label></td>
                <td> <input type="email" name="em" placeholder="dineshkumar@gmail.com" required>
                <p>Enter your email id</p>
                <img src="check.png" alt="" id="valid">
                <img src="delete.png" alt="" id="invalid"></td>
            </tr>

            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" name="psw" placeholder="minimum 8 character" required>
                <p>Enter Password</p>
            </td>
            </tr>

            <tr>
                <td><label for="cpassword">Confirm Password</label></td>
                <td><input type="password" name="cpsw" placeholder="re-enter password" required>
                <p>Enter re-enter password</p></td>
            </tr>

            <tr>
                <td><label for="dob">DOB</label></td>
                <td><input type="date" name="dob" required>
                <p>Select DOB</p></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="number" name="age" required min="18" max="100">
                <p>Choose Age</p>
                <img src="check.png" alt="" id="valid">
                <img src="delete.png" alt="" id="invalid">
            </td>
            </tr>
            
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><input type="radio" value="MALE" name="gender" required><label for="">Male</label>
                    <input type="radio" value="FEMALE" name="gender" required><label for="">Female</label>
                    <input type="radio" value="OTHERS" name="gender" required><label for="">Others</label> </td>
            </tr>

            <tr>
                <td><label for="country">Select Country</label></td>
                <td><select name="country" required>
            <option value="ind">India</option>
            <option value="us">USA</option>
            <option value="af">Africa</option>
            <option value="rs">Russia</option>
        </select>
        <p>Choose Country</p></td>
            </tr>
            <tr>
                <td> <label for="file">Upload Picture</label></td>
                <td><input type="file" required></td>
            </tr>
            <tr>
                <td><input type="reset"></td>
            </tr>
        </table>
           </fieldset><br>
           
           
           <fieldset>
            <legend>Course Details</legend>
            <table>
            <tr>
            <td><label for="select Course"> Select Course</label></td>
            <td><select name="" id="">
            <option value="">PFSWD</option>
            <option value="">JFSWD</option>
            <option value="">DS</option>
            <option value="">MERN</option>
            </select>
            <p>Choose Course</p></td>
           </tr>
           <tr>
            <td><label for="dm">Delivery Mode</label></td>
            <td><input type="radio" name="mod"><label for="">Online</label>
                <input type="radio" name="mod"><label for="">Offline</label></td>
           </tr>
           <tr>
            <td><label for="in">Institute Name</label></td>
            <td><input type="text" value="TAP ACADEMY" readonly></td>
           </tr>
           <tr>
            <td><label for="comments">Comments</label></td>
           </tr>
           <tr>
            <td><textarea rows="5" cols="20"></textarea><br></td>
           </tr>
           <tr>
            <td><input type="submit"></td>
           </tr>
           </table>
           </fieldset>
        



        
        
       
        
        


        
        
        
        
        
        
        

    </form> 

</body>
</html>
